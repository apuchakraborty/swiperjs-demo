<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      .swiper-container {
        padding-left: 50px;
        padding-right: 50px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/4173624/pexels-photo-4173624.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/4004374/pexels-photo-4004374.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/1114690/pexels-photo-1114690.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>

          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/4173624/pexels-photo-4173624.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/4004374/pexels-photo-4004374.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/1114690/pexels-photo-1114690.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>

          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/4173624/pexels-photo-4173624.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/4004374/pexels-photo-4004374.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.pexels.com/photos/1114690/pexels-photo-1114690.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>

        <div class="swiper-button-next">
          <i class="ti-link"></i>
        </div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        spaceBetween: 20,
        freeMode: true,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next-unique",
          prevEl: ".swiper-button-prev-unique"
        },
        breakpoints: {
          // when window width is <= 499px
          499: {
            slidesPerView: 1,
            spaceBetweenSlides: 30
          },
          // when window width is <= 999px
          999: {
            slidesPerView: 3,
            spaceBetweenSlides: 40
          }
        }
      });
    </script>
  </body>
</html>
